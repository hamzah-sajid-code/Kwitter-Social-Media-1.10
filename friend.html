	<audio src="ting.mp3" id="ting12"></audio>
	<div class="container">
		<button onclick="back()">Back</button>
		<button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
		<center>
			<label class="switch">
				<input type="checkbox" onchange="offandonting()" id="tingsss" name="tingsss">
				<span class="slider round"></span>
			</label>
			<span class="lever"></span>
			</label>
			<label style="color: white;">On Or Off Ting Voice</label>

			<h1 class="header">
				Kwitter
				<sup>
					<img src="m2.png">
				</sup>
			</h1>
			<a class="btn btn-primary" style="width: 75%;" data-toggle="collapse" href="#collapseExample" role="button"
				aria-expanded="false" aria-controls="collapseExample">
				See Everyones Status
			</a>
			<br>
			<div class="collapse" id="collapseExample">
				<div style="text-align: center;margin-bottom: 70px;margin-left: 30px;font-size: 10px;" id="output2">

				</div>
			</div>
			<span>
				<h3 class="color_white" id="user_names">Chat With Your Friend <span id="roomname"></span></h3>
				<div style="text-align: left;margin-bottom: 70px;margin-left: 30px;" id="output">
					<div id="imgOutput"></div>
				</div>
			</span>

		</center>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>

	<center>
		<div class="input_div_message_page">
			<input type="text" id="msg" class="form-control" placeholder="Message">

			<label>Send:</label>
			<button class="btn btn-success" onclick="send()">Send</button>
			<br>
			<br>
			<label for="aaa">
				<h4 class="btn btn-info">Send Audios, Images and Videos</h4>
			</label>
			<input type="file" id="aaa" onchange="encodeImageFileAsURL(this)" class="form-control"
				style="display:none;" />
			<label for="myFile">
				<h4 class="btn btn-success">Send Document</h4>
			</label>
			<input type="file" onchange="getFile()" class="form-control" id="myFile" style="display: none;" />
		</div>
	</center>
