	<title>Kwitter Room</title>

<body>
	<div class="container">
		<button id="logout" class="glyphicon glyphicon-log-out btn btn-danger" onclick="logout()">Logout</button>
		<!-- Material checked -->





		<center>
			<h1 class="header">
				Kwitter
				<sup>
					<img src="m2.png">
				</sup>
			</h1>
			<h3 class="color_white" id="user_names">Welcome <span id="name"></span></h3>
			<div class="form-group input_div_room_page">
				<label>#Add Room:</label>
				<input type="text" id="id_room" class="form-control" placeholder="#Room Name">
				<select id="pp">
					<option value="public">Public</option>
					<option value="private">Private</option>
				</select>
				<br>
				<input type="text" id="pusa" placeholder="Password" style="display: none;">
			</div>

			<button class="btn btn-success" onclick="addRoom()">#Add Room</button>
			<h3 class="color_white">#TRENDINGROOMS</h3>

			<div id="output">
			</div>
			<br>
			<h3 class="color_white">#Private Rooms</h3>
			<div id="out2"></div>
			<br>
			<br>
			<a class="btn btn-primary" style="width: 75%;" data-toggle="collapse" href="#collapseExample" role="button"
				aria-expanded="false" aria-controls="collapseExample">
				#Friend Direct Message
			</a>
			<br>
			<div class="collapse" id="collapseExample">
				<br>
				<br>
				<div class="form-group input_div_room_page">
					<label>#Direct Messages:</label>
					<input type="text" id="firendName" class="form-control" placeholder="#Friend Name">
				</div>
				<button class="btn btn-success" onclick="sendFriendRequest()">#Send A Friend Request</button>

				<h3 class="color_white">#Friends</h3>
				<div id="firendoutput">

				</div>
				<br>
				<br>
				<h3 class="color_white">#Your Friend Requests</h3>
				<div id="firendoutputreq">

				</div>
				<br>
				<br>
				<h3 class="color_white">#Your Ongoing Friend Requests</h3>
				<div id="firendouturputreq">

				</div>
				<h3 class="color_white">#Your Declined Friend Requests History</h3>
				<div id="friendreqhis">

				</div>
			</div>

		</center>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
